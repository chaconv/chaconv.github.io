<style>*{padding:0;margin:0;box-sizing:border-box}body{margin:auto;font-family:Gill Sans Extrabold,sans-serif;font-size:16px;font-weight:400;line-height:1.5;color:#fff;background:linear-gradient(to right,purple,#03011f)}#app-container{max-width:1470px;padding:0 10rem;margin:60px auto 0}</style><link rel="stylesheet" href="styles.ed885af243454b8e.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.ed885af243454b8e.css"></noscript></head>
<body>
  <div id="app-container">
    <app-root></app-root>
  </div>
<script src="runtime.1a3919ff3533b94c.js" type="module"></script><script src="polyfills.206a85b35614066a.js" type="module"></script><script src="main.94bad45671d34122.js" type="module"></script>
<script>
  const body = document.body;
let lastScroll = 0;

window.addEventListener("scroll", () => {
  let currentScroll = window.pageYOffset;
  
  if (currentScroll > lastScroll && !body.classList.contains("scroll-down")) {
    body.classList.add("scroll-down");
  }

  if (currentScroll < lastScroll && body.classList.contains("scroll-down")) {
    body.classList.remove("scroll-down");
  }

  lastScroll = currentScroll;
});
</script>

</body></html>
